<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>EXERCICIO 05</h1>
    <p>Multiplicador</p>
    <script>
        let numero = prompt('Digite o multiplicando: ')
        let multiplicador = 0
        
        while(multiplicador <= 3){
            let resultado = numero * multiplicador
            console.log(`${numero} x ${multiplicador} = ${resultado}`)
            multiplicador++
        }
    </script>
</body>
</html>
